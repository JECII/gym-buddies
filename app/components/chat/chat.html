<form ng-submit="$ctrl.addChats($ctrl.newChat)" class="form">

    <div clas="form-group">
        <hr>

        <label for="chat">Chats:</label>
        <input type="text" class="form-control" ng-model="$ctrl.newChat.title">

        <label for="body">Body:</label>
        <input type="text" class="form-control" ng-model="$ctrl.newChat.body">

        <hr>

    </div>
    <div class="btn-group">

        <button type="submit" class="btn btn-success">SubMit</button>

        <button type="reset" class="btn btn-danger">ReSet</button>
        <hr>

    </div>

</form>
<div class="list-group">

    <div class="list-group-item" ng-repeat="chat in $ctrl.chats">
        <div class="media">

            <div class="media-body">
                <div class="media-heading">
                    <h3>{{ac.auth}}</h3>
                    <h4>{{chat.title}}</h4>
                    <p> {{chat.body}}</p>
                    <div class="btn-group">
                        <button type="button" class="btn btn-primary btn-lrg" ng-click="$ctrl.editChat(chat)">EdIt</button>
                        <button type="button" class="btn btn-danger btn-lrg" ng-click="$ctrl.removeChat(chat)">DelEte</button>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
